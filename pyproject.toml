[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "crc-wrappers"
version = "0.0.0"  # Version is set dynamically by the CI tool on publication
authors = ["Pitt Center for Research Computing", ]
readme = "README.md"
description = "Command-line applications for interacting with HPC clusters at the Pitt Crc."
homepage = "https://github.com/pitt-crc/wrappers"
repository = "https://github.com/pitt-crc/wrappers"
documentation = "https://crc-pages.pitt.edu/wrappers/"
keywords = ["Pitt", "CRC", "HPC", "wrappers"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
    "Typing :: Typed"
]

[tool.poetry.scripts]
crc-idle = "crc_wrappers.crc_idle:CrcIdle.execute"
crc-interactive = "crc_wrappers.crc_interactive:CrcInteractive.execute"
crc-job_stats = "crc_wrappers.crc_job_stats:CrcJobStats.execute"
crc-proposal_end = "crc_wrappers.crc_proposal_end:CrcProposalEnd.execute"
crc-quota = "crc_wrappers.crc_quota:CrcQuota.execute"
crc-scancel = "crc_wrappers.crc_scancel:CrcScancel.execute"
crc-scontrol = "crc_wrappers.crc_scontrol:CrcScontrol.execute"
crc-show_config = "crc_wrappers.crc_show_config:CrcShowConfig.execute"
crc-sinfo = "crc_wrappers.crc_sinfo:CrcSinfo.execute"
crc-squeue = "crc_wrappers.crc_squeue:CrcSqueue.execute"
crc-sus = "crc_wrappers.crc_sus:CrcSus.execute"

[tool.poetry.dependencies]
dataset = "1.5.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx="4.5.0"
sphinx-autoapi="2.0.0"
sphinx-copybutton="0.5.0"
sphinx-rtd-theme="1.0.0"
