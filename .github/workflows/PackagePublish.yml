name: Publish Package

on:
  release:
    types: [ released ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-package:
    name: Run Tests
    uses: ./.github/workflows/PackageTest.yml
    secrets: inherit

  build-package:
    name: Build Source Distribution
    needs: test-package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false

      # Get the new package version from the release tag
      # Release tags are expected to start with "refs/tags/v", so the first 11 characters are stripped
      - name: Set package version
        run: |
          tag=${{github.ref}}
          poetry version "${tag:11}"

      - name: Build package
        run: poetry build -v

      - name: Upload distribution to artifact storage
        uses: actions/upload-artifact@v3
        with:
          name: package-build
          path: dist
          retention-days: 7

  publish-package:
    name: Publish Distribution
    needs: [ build-package, build-docs ]
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - host: https://py00.crc.pitt.edu
            environment: publish-h2p

    steps:
      - name: Download distribution from artifact storage
        uses: actions/download-artifact@v3
        with:
          name: package-build
          path: dist

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          repository_url: ${{ matrix.host }}
          user: ${{ secrets.REPO_USER }}
          password: ${{ secrets.REPO_PASSWORD }}

  build-docs:
    needs: test-package
    uses: ./.github/workflows/DocumentationBuild.yml
    secrets: inherit

  publish-docs:
    name: Deploy Documentation
    needs: [ build-docs, publish-package ]

    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
 
