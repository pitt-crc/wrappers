name: Publish Package

on:
  release:
    types: [ released ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Run Tests
        uses: ./.github/actions/run-tests
        with:
          python-version: ${{ matrix.python-version }}

  build-distribution:
    name: Build Source Distribution
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false

      # Get the new package version from the release tag
      # Git release tags are expected to start with "refs/tags/v"
      - name: Set package version
        run: |
          tag=${{github.ref}}
          poetry version "${tag#refs/tags/v}"

      - name: Build package
        run: poetry build -v

      - name: Upload distribution to artifact storage
        uses: actions/upload-artifact@v3
        with:
          name: package-build
          path: dist
          retention-days: 7

  build-docs:
    name: Build Documentation
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project source
        uses: actions/checkout@v3

      - name: Run tests
        uses: ./.github/actions/build-sphinx

  publish-package:
    name: Publish Distribution
    needs: [ build-distribution, build-docs ]
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - host: https://py00.crc.pitt.edu
            environment: publish-h2p
          - host: https://upload.pypi.org/legacy/
            environment: publish-pypi

    steps:
      - name: Download distribution from artifact storage
        uses: actions/download-artifact@v3
        with:
          name: package-build
          path: dist

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          repository-url: ${{ matrix.host }}
          user: ${{ secrets.REPO_USER }}
          password: ${{ secrets.REPO_PASSWORD }}

  publish-docs:
    name: Deploy Documentation
    needs: [ build-docs, publish-package ]

    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
